<!DOCTYPE html>
<html>
	     <head>
         <title>Film Noir &#124; Articles &#124; Blank</title>
         <link rel="icon" href="../../favicon.ico" type="image/x-icon">
         <meta charset="utf-8">
         <link rel="stylesheet" href="../../film.css">
<style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;}

/* Style the tab */
div.tab {
    float: left;
    border: 1px solid #ccc;
    background-color: #9b9b9b;
    width: auto;
    height: 320px;
}

/* Style the buttons inside the tab */
div.tab button {
    display: block;
    background-color: inherit;
    color: black;
    padding: 22px 16px;
    width: 100%;
    border: none;
    outline: none;
    text-align: left;
    cursor: pointer;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #595959;
		color:#fff;
}

/* Create an active/current "tab button" class */
div.tab button.active {
    background-color: #770000;
		color: #fff;
}

/* Style the tab content */
.tabcontent {
    float: left;
    padding: 0px 12px;
    width: auto;
    border-left: none;
    height: 315px;
}
</style>
</head>
<body>

<main>
	
		<div class="tab">
			<button class="tablinks" onclick="openCity(event, 'Trailer')" id="defaultOpen">Trailer</button>
			<button class="tablinks" onclick="openCity(event, 'ClipA')">Opening</button>
			<button class="tablinks" onclick="openCity(event, 'ClipB')">Falling in Love</button>
		</div>
		
		<div id="Trailer" class="tabcontent">
			<iframe src="https://archive.org/embed/TheatricalTrailerFor1944Filmlaura" width="560" height="315" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
		</div>
		
		<div id="ClipA" class="tabcontent">
			<video height="315" controls><source src="../../assets/clips/lmop.mp4" type="video/mp4">
		</div>											
		<div id="ClipB" class="tabcontent">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/zPeSymZSS2c?rel=0" frameborder="0" allowfullscreen></iframe>
		</div>
		
		<script>
		function openCity(evt, cityName) {
				var i, tabcontent, tablinks;
				tabcontent = document.getElementsByClassName("tabcontent");
				for (i = 0; i < tabcontent.length; i++) {
						tabcontent[i].style.display = "none";
				}
				tablinks = document.getElementsByClassName("tablinks");
				for (i = 0; i < tablinks.length; i++) {
						tablinks[i].className = tablinks[i].className.replace(" active", "");
				}
				document.getElementById(cityName).style.display = "block";
				evt.currentTarget.className += " active";
		}
		
		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
		</script>



</main>

     
</body>
</html>
